<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Revolmotors Voice Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1 class="title">Revolmotors Voice Chatbot 🚗⚡</h1>
    <select id="lang" class="select">
      <option value="en-US">English (US)</option>
    </select>

    <div class="button-row">
      <button id="start" class="btn start-btn">🎙 Start</button>
      <button id="stop" class="btn stop-btn">⏹ Stop</button>
    </div>

    <div id="transcript" class="transcript glass"></div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
